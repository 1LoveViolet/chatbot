<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>CoronaBot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="\static\style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!-- partial:index.partial.html -->
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-bug"></i> ChatBot <i class="fas fa-bug"></i>
      </div>
    </header>

    <main class="msger-chat" id="chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url({% static 'images/chatterbot.png' %})"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">ChatterBot</div>
          </div>

          <div class="msg-text">
            Hi, welcome to ChatterBot! Go ahead and send me a message.
          </div>
        </div>
      </div>

    </main>

    <form class="msger-inputarea" id="form">
      <input type="text" class="msger-input" id="message" placeholder="输入信息...">
      <button type="submit" class="msger-send-btn">发送</button>
    </form>
  </section>
  <!-- partial -->
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script>
     const form = document.querySelector('#form');
      const chat = document.querySelector('#chat');
      form.addEventListener('submit', function (e) {
        {#  #}
        {#e.preventDefault();#}
        let message = document.querySelector('#message').value;
        {#const userMessage = document.createElement('p');#}
        {#userMessage.classList.add('user');#}
        {#userMessage.textContent = message;#}
        {#chat.appendChild(userMessage);#}
        {#document.querySelector('#message').value = '';#}
          e.preventDefault();
        appendMessage(PERSON_NAME,PERSON_IMG,'right',message)
        //请求
        const xhr = new XMLHttpRequest();
        xhr.open('post', `/msg_data`);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({ message }));
        document.querySelector('#message').value=''
        xhr.onload = function () {
          const response = JSON.parse(xhr.responseText);
          console.log(xhr.responseText)
          console.log(response.answer)
          {#const botMessage = document.createElement('p');#}
          {#botMessage.classList.add('bot');#}
          {#botMessage.textContent = response.answer;#}
          {#chat.appendChild(botMessage);#}
            appendMessage(BOT_NAME, BOT_IMG, "left", response.answer)
        };

      });



    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");


    // Icons made by Freepik from www.flaticon.com
    const BOT_IMG = "{% static 'images/chatterbot.png' %}";
    const PERSON_IMG = "{% static 'images/face.png' %}";
    const BOT_NAME = "ChatBot";
    const PERSON_NAME = "User";

    /**msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });*/

    function appendMessage(name, img, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {
      // Bot Response
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

      });

    }


    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }



  </script>

</body>

</html>
